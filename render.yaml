services:
  - type: web
    name: student-course-system
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
staticSites:
  - name: student-course-system-frontend
    repo: https://github.com/your-username/your-repo-name
    branch: main
    buildCommand: cd frontend && npm ci && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-url.onrender.com
